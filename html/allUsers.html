<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Favicon-->
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <!-- Animate CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!--Bootstrap 5-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/a3057acf10.js"
      crossorigin="anonymous"
    ></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/userProfile.style.css" />
    <title>E-Store | Perfil</title>
  </head>
  <body style="background-color: #eee">
    <main class="w-100">
      <div
        class="position-fixed top-0 start-0 w-100 h-100 bg-white z-3 d-block"
        id="spinner"
      >
        <div
          class="spinner-border text-secondary position-absolute top-50 start-50"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="sr-only"></span>
        </div>
      </div>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark position-fixed top-0 left-0 d-none"
        id="navbar-top"
      >
        <div class="container-fluid">
          <img
            src="../img/logo.jpg"
            alt="E-Store logo"
            class="rounded-circle me-2"
            width="25"
            height="25"
          />
          <button class="btn navbar-brand btn-brand" onclick="goToProducts()">
            E-Store
          </button>
          <div
            class="collapse navbar-collapse d-flex align-items-center mb-0 position-relative"
            id="navbarSupportedContent"
          >
            <ul
              class="navbar-nav ms-auto mb-2 mb-lg-0 profile-menu d-flex align-items-center"
            >
              <div id="welcome-user"></div>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <span class="text-light me-3" id="'user-name"> </span>
                  <i class="fas fa-user"></i>
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdown"
                  id="dropdown-menu"
                ></ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section
        class="d-flex flex-column align-items-center justify-content-center"
        id="profile-container"
        style="margin-top: 100px"
      ></section>
      <div class="container h-100 py-5 mb-1 pb-2" id="cart-nav-container"></div>
      <div id="cart-container"></div>

      <footer class="border-top me-3 ms-3 py-4" id="footer">
        <div
          class="d-flex flex-wrap justify-content-between align-items-center py-3"
          style="max-width: 1000px; margin: 0 auto"
        >
          <div class="col-md-4 d-flex align-items-center">
            <img
              src="../img/logo.jpg"
              alt="E-Store logo"
              class="rounded-circle me-2"
              width="25"
              height="25"
            />
            <a class="navbar-brand" href="#"> E-Store </a>
          </div>

          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
              <a
                class="text-body-secondary"
                href="https://twitter.com/"
                target="_blank"
                ><i class="fa-brands fa-x-twitter"></i>
              </a>
            </li>
            <li class="ms-3">
              <a
                class="text-body-secondary"
                href="https://www.instagram.com/"
                target="_blank"
                ><i class="fa-brands fa-instagram"></i>
              </a>
            </li>
            <li class="ms-3">
              <a
                class="text-body-secondary"
                href="https://www.facebook.com"
                target="_blank"
              >
                <i class="fa-brands fa-facebook"></i>
              </a>
            </li>
          </ul>
        </div>
      </footer>
    </main>
    <!--Logout-->
    <script src="../js/logout.scripts.js"></script>
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--DropDown Menu-->
    <script src="../js/dropdownMenu.scripts.js"></script>
    <!--API Documentation-->
    <script src="../js/apiDocs.scripts.js"></script>
    <!--Spinner-->
    <script src="../js/spinner.scripts.js"></script>
    <!-- Boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!--Custom JS-->
    <script src="../js/allUsers.scripts.js"></script>
  </body>
</html>
